name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'
      - name: Install NPM dependencies
        working-directory: ./mobile
        run: npm ci
      - name: Run tests (Jest)
        working-directory: ./mobile
        run: npm test -- --ci --reporters=default --watchAll=false

  build-android:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache NPM (tarballs)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install NPM dependencies
        working-directory: ./mobile
        run: npm ci
      - name: Vendor Trezor protos and generate descriptor
        working-directory: ./mobile
        run: |
          mkdir -p src/services/hardware/trezor/protos
          curl -fsSL https://raw.githubusercontent.com/trezor/trezor-firmware/master/common/protob/messages-solana.proto -o src/services/hardware/trezor/protos/messages-solana.proto || true
          curl -fsSL https://raw.githubusercontent.com/trezor/trezor-firmware/master/common/protob/messages.proto -o src/services/hardware/trezor/protos/messages.proto || true
          curl -fsSL https://raw.githubusercontent.com/trezor/trezor-firmware/master/common/protob/messages-common.proto -o src/services/hardware/trezor/protos/messages-common.proto || true
          if [ -f src/services/hardware/trezor/protos/messages-solana.proto ]; then \
            npx pbjs -t json -o src/services/hardware/trezor/protos/descriptor.json \
              src/services/hardware/trezor/protos/messages-common.proto \
              src/services/hardware/trezor/protos/messages.proto \
              src/services/hardware/trezor/protos/messages-solana.proto; \
          else \
            echo "Skipping descriptor generation (protos unavailable)"; \
          fi
      - name: Pre-bundle JS into assets
        working-directory: ./mobile
        run: |
          mkdir -p android/app/src/main/assets android/app/src/main/res
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res
      - name: Build Debug APK
        working-directory: ./mobile
        run: |
          chmod +x android/gradlew || true
          cd android
          ./gradlew assembleDebug --no-daemon
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          compression-level: 0
